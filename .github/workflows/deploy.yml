name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

# Bu kısım botun gh-pages dalına yazabilmesi için gereklidir
permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'

      - name: Get dependencies
        run: flutter pub get

      - name: Build web
        # Repository adınızın 'pomodoro' olduğundan emin olun.
        # Eğer farklıysa "/pomodoro/" kısmını "/repo-adiniz/" olarak değiştirin.
        run: flutter build web --release --base-href "/pomodoro/"

      # GitHub Pages'in dosyaları düzgün okuması için bu dosya şarttır
      - name: Create .nojekyll
        run: touch build/web/.nojekyll

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web
