name: pomodoro
description: A dark-themed Pomodoro timer app with to-do list
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  shared_preferences: ^2.5.4
  cupertino_icons: ^1.0.6
  percent_indicator: ^4.2.5
  google_fonts: ^6.3.3
  provider: ^6.1.5+1
  confetti: ^0.8.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon.png"
  min_sdk_android: 21
  adaptive_icon_background: "#1F1F1F"
  adaptive_icon_foreground: "assets/icon.png"

